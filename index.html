<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KyoLab Avatars</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    body {
      background: url('fondo.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(5px);
    }
    .glass-container {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      padding: 2rem;
    }
    .glitch-button {
      position: relative;
      overflow: hidden;
    }
    .glitch-button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.05);
      transform: skewX(-45deg);
      animation: glitch-move 2s infinite linear;
    }
    @keyframes glitch-move {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
  </style>
</head>

<body class="text-white font-sans">

<div class="glass-container">

  <!-- Avatares en Venta -->
  <section class="max-w-6xl mx-auto px-4 py-16">
    <h2 class="text-3xl font-semibold mb-6 text-center" data-aos="fade-up">Avatares Disponibles</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

      <!-- Avatar Ejemplo -->
      <div class="bg-gray-800 rounded-lg p-6 shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-red-500/50" data-aos="zoom-in">
        <img src="KYO.png" alt="Avatar 1" class="rounded-lg mb-4 cursor-pointer" onclick="openLightbox(this.src)">
        <h3 class="text-2xl font-bold">Cyber Neko</h3>
        <p class="mt-2">Precio: $60 USD</p>
        <a href="https://paypal.me/kyouko98/60" target="_blank"
           class="inline-block mt-4 px-6 py-3 rounded-lg text-white bg-gradient-to-r from-red-600 to-red-800
           hover:from-pink-600 hover:to-red-700 transition glitch-button">Comprar</a>
      </div>

      <!-- Puedes duplicar este bloque para más avatares -->

    </div>
  </section>

  <!-- Sección de Comisiones -->
  <section class="max-w-3xl mx-auto px-4 py-16 bg-gray-900 rounded-lg" data-aos="fade-up">
    <h2 class="text-3xl font-semibold mb-6 text-center">Solicitar Comisión</h2>
    <form action="https://formsubmit.co/Kyouko9831@gmail.com" method="POST" enctype="multipart/form-data" class="space-y-6">
      <input type="hidden" name="_captcha" value="false">
      <div>
        <label class="block mb-2">Nombre</label>
        <input type="text" name="Nombre" required class="w-full p-4 rounded bg-gray-800 border border-gray-600 text-white">
      </div>
      <div>
        <label class="block mb-2">Email</label>
        <input type="email" name="Email" required class="w-full p-4 rounded bg-gray-800 border border-gray-600 text-white">
      </div>
      <div>
        <label class="block mb-2">Descripción del Avatar</label>
        <textarea name="Descripción" rows="4" required class="w-full p-4 rounded bg-gray-800 border border-gray-600 text-white"></textarea>
      </div>
      <div>
        <label class="block mb-2">Imágenes de referencia</label>
        <input type="file" name="Referencias[]" accept="image/*" multiple class="w-full p-2 bg-gray-800 border border-gray-600 text-white" onchange="previewImages(event)">
        <div id="preview" class="mt-4 grid grid-cols-2 gap-4"></div>
      </div>
      <button type="submit" class="bg-red-600 text-white py-3 px-8 rounded-lg hover:bg-red-700 transition">Enviar Comisión</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-8 text-gray-400">
    <p>© 2025 KyoLab Avatars. Todos los derechos reservados.</p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50">
    <span class="absolute top-4 right-8 text-white text-3xl cursor-pointer" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" class="max-w-full max-h-full rounded-lg shadow-lg">
  </div>

</div> <!-- /glass-container -->

<script>
  AOS.init();

  function openLightbox(src) {
    document.getElementById('lightbox-img').src = src;
    document.getElementById('lightbox').classList.remove('hidden');
    document.getElementById('lightbox').classList.add('flex');
  }
  function closeLightbox() {
    document.getElementById('lightbox').classList.add('hidden');
  }

  function previewImages(event) {
    const preview = document.getElementById('preview');
    preview.innerHTML = '';
    const files = event.target.files;
    for (let i = 0; i < files.length; i++) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement('img');
        img.src = e.target.result;
        img.className = "rounded shadow-lg";
        preview.appendChild(img);
      }
      reader.readAsDataURL(files[i]);
    }
  }
</script>

</body>
</html>
