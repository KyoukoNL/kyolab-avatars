<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KyoLab Avatars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="banner">
    <h1>Avatares Disponibles</h1>
    <p>Descubre nuestros productos destacados</p>
  </header>

  <main class="catalogo" id="catalogo">
    <!-- Productos se insertan aquí dinámicamente -->
  </main>

  <script src="script.js"></script>
  <section class="comision-section">
    <h2>Solicitar Comisión</h2>
    <form action="https://formsubmit.co/Kyouko9831@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_next" value="https://kyoukonl.github.io/kyolab-avatars/gracias">
      <label>Nombre</label>
      <input type="text" name="Nombre" required>
  
      <label>Email</label>
      <input type="email" name="Email" required>
  
      <label>Descripción del Avatar</label>
      <textarea name="Descripción" rows="4" required></textarea>
  
      <label>Imagen de Referencia</label>
      <input type="file" name="Imagen de Referencia" accept="image/*" >
  
      <button type="submit">Enviar Comisión</button>
    </form>
  </section>
  
</body>
</html>
