<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KyoLab Avatars</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    .glitch-button {
      position: relative;
      overflow: hidden;
    }
    .glitch-button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.05);
      transform: skewX(-45deg);
      animation: glitch-move 2s infinite linear;
    }
    @keyframes glitch-move {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    body {
      background-image: url('fondo.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    .blur-overlay {
      position: absolute;
      inset: 0;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- Banner -->
  <header class="relative text-center py-20 bg-transparent overflow-hidden" data-aos="fade-down">
    <img src="banner-image.jpg" alt="Banner Image" class="absolute inset-0 w-full h-full object-cover opacity-30">
    <div class="blur-overlay"></div>
    <div class="relative z-10">
      <h1 class="text-5xl font-bold">KyoLab Avatars</h1>
      <p class="text-xl mt-4">Avatares personalizados listos para VRChat y VTubing</p>
    </div>
  </header>

  <!-- Avatares en Venta -->
  <section class="max-w-6xl mx-auto px-4 py-16">
    <h2 class="text-3xl font-semibold mb-6 text-center" data-aos="fade-up">Avatares Disponibles</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Avatares aquí (sin cambios) -->
    </div>
  </section>

  <!-- Carrusel de Trabajos Anteriores -->
  <section class="max-w-6xl mx-auto px-4 py-16">
    <h2 class="text-3xl font-semibold mb-6 text-center" data-aos="fade-up">Trabajos Anteriores</h2>
    <div class="overflow-x-auto flex gap-6 pb-4">
      <img src="trabajo1.jpg" alt="Trabajo 1" class="h-64 rounded-lg shadow-lg flex-shrink-0" data-aos="zoom-in">
      <img src="trabajo2.jpg" alt="Trabajo 2" class="h-64 rounded-lg shadow-lg flex-shrink-0" data-aos="zoom-in">
      <img src="trabajo3.jpg" alt="Trabajo 3" class="h-64 rounded-lg shadow-lg flex-shrink-0" data-aos="zoom-in">
      <img src="trabajo4.jpg" alt="Trabajo 4" class="h-64 rounded-lg shadow-lg flex-shrink-0" data-aos="zoom-in">
    </div>
  </section>

  <!-- Sección de Comisiones -->
  <!-- sin cambios -->

  <footer class="text-center py-8 text-gray-400">
    <p>© 2025 KyoLab Avatars. Todos los derechos reservados.</p>
  </footer>

  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50">
    <span class="absolute top-4 right-8 text-white text-3xl cursor-pointer" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" class="max-w-full max-h-full rounded-lg shadow-lg">
  </div>

  <script>
    AOS.init();
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').classList.remove('hidden');
      document.getElementById('lightbox').classList.add('flex');
    }
    function closeLightbox() {
      document.getElementById('lightbox').classList.add('hidden');
    }
    function previewImages(event) {
      const files = event.target.files;
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'rounded-lg object-cover h-32 w-full';
          preview.appendChild(img);
        }
        reader.readAsDataURL(file);
      });
    }
  </script>

</body>
</html>
